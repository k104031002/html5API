<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播放列表</title>
</head>

<body>
    <audio src="" controls id="player"></audio>
    <div class="btns">
        <button type="button" id="audio1">音樂1</button>
        <button type="button" id="audio2">音樂2</button>
        <button type="button" id="audio3">音樂3</button>
        <button type="button" id="audio4">音樂4</button>
        <button type="button" id="control">控制</button>
    </div>

    <script>
        const player = document.querySelector("#player");
        const divBtns = document.querySelector(".btns");
        const btns = {
            v1: document.querySelector("#audio1"),
            v2: document.querySelector("#audio2"),
            v3: document.querySelector("#audio3"),
            v4: document.querySelector("#audio4"),
            ctrl: document.querySelector("#control"),
        }
        divBtns.addEventListener("click", e => {
            switch (e.target) {
                case btns.v1:
                    player.src = "./sounds/music1.mp3";
                    player.play();
                    break;
                case btns.v2:
                    player.src = "./sounds/music2.mp3";
                    player.play();
                    break;
                case btns.v3:
                    player.src = "./sounds/music3.mp3";
                    player.play();
                    break;
                case btns.v4:
                    player.src = "./sounds/music4.mp3";
                    player.play();
                    break;
                case btns.ctrl:
                    player.paused?player.play():player.pause();
                    break;
            }
        })
    </script>
</body>

</html>
